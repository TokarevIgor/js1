    <h3>Задача №3</h3>
	<h2>Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый
        товар применить скидку 15%, можете использовать метод forEach</h2>
	<hr>
	<script>
        "use strict";
        
        
        const products = [        
        {        
        id: 3,        
        price: 200,        
        },        
        {        
        id: 4,        
        price: 900,        
        },        
        {
        id: 1,        
        price: 1000,        
        },        
        ];

        products.forEach(element => {
            console.log(element);
            element.price = element.price - element.price * 0.15;            
        });

        console.log('после:');
        products.forEach(element => {
            console.log(element);            
        });

    </script>
