<body>
    <h3>Задача №4</h3>
    <h2>Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        1. Получить все товары, у которых есть фотографии, можете использовать метод filter
        2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать
        метод sort</h2>
    <hr>
    <script>
        "use strict";

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        console.log('Изначальный массив:')

        products.forEach(element => {
            console.log(element)
        });

        const productsHavePhoto = products.filter(function (item) {
            return (item.hasOwnProperty('photos') && item.photos.length > 0);
        });

        console.log('1. После фильтрации остались 2')
        productsHavePhoto.forEach(element => {
            console.log(element)
        });

        console.log('2. Отсортируем массив по цене от низкой к высокой');
        products.sort(function (a, b) {
            return a.price - b.price;
        });
        products.forEach(element => {
            console.log(element)
        });

    </script>
    <hr>
