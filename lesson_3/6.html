    <h3>Задача №6</h3>
    <h2>Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
        только у вашей горки должно быть 20 рядов, а не 5:
        x
        xx
        xxx
        xxxx
        xxxxx</h2>
    <hr>
    <script>
        "use strict";

        for (var x = 0; x < 20; x++) {
            var str = "";
            for (var y = 0; y <= x; y++) {
                str += "*";
            }
            console.log(str);
        }

    </script>
