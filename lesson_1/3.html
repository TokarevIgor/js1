    <script>
        "use strict";
        
        /* 3. Вывести в консоль значения выражений и объяснить
         почему получились такие значения используя комментарии
        к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5" */
        
        console.log(10 + 10 + "10");
        /* Сначала выполнится сложение, 10 + 10 = 20. Затем 20 становится строкой "20" и происходит конкатенация, 2010*/
        
        
        /* Тут срабатывает постоянно конкатенация*/
        console.log(10 + "10" + 10);

        /* Сначала 10 + 10 = 20, 
        затем +"10" превращается в 10,
        затем 20 + 10 = 30*/
        console.log(10 + 10 + +"10");

        /* Сначала -"" превращается в -0,
        затем 10 / -0 получается -Infinity */
        console.log(10 / -"");

        /* Сначала +"2,5" превращается в NaN, т.к. отделителем
        дробной части должна быть точка, а не запятая, т.е. +"2.5",
        затем 10 / NaN получается NaN */
        console.log(10 / +"2,5");
    </script>
